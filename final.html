<html>
<head>

<script>

    {

      var password=document.getElementById('t2');
      if(Username.value==" ")
      {
         alert("your Username is required"); 
         Username.focus();
         return false;
      }
      if(Username.value.length>8)
      {
       alert("username length cannot exceed");
       Username.focus();
       return false;

      }
